<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiches Entreprises - Salon Agir 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Liquid Glass Color System */
            --glass-bg: rgba(255, 255, 255, 0.72);
            --glass-bg-solid: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-border-subtle: rgba(0, 0, 0, 0.06);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --glass-shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.12);
            --glass-blur: 20px;

            /* Text */
            --text-primary: #1d1d1f;
            --text-secondary: rgba(0, 0, 0, 0.55);
            --text-tertiary: rgba(0, 0, 0, 0.4);

            /* Accent */
            --accent: #007AFF;
            --accent-secondary: #5856D6;

            /* Radius - modérés */
            --radius-sm: 10px;
            --radius-md: 14px;
            --radius-lg: 18px;

            /* Transitions */
            --transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Inter', sans-serif;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: var(--text-primary);
            /* Liquid Glass Background - Mesh Gradient */
            background:
                radial-gradient(ellipse at 20% 20%, rgba(120, 200, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(200, 160, 255, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(255, 180, 200, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 90%, rgba(160, 230, 200, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #f0f2f5 0%, #e8eaed 100%);
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Glass Card Mixin */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            box-shadow:
                var(--glass-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .glass-solid {
            background: var(--glass-bg-solid);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            box-shadow:
                var(--glass-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 18px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }

        .header-badge i {
            color: var(--accent);
            font-size: 14px;
        }

        .header h1 {
            font-size: 44px;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: linear-gradient(135deg, #1d1d1f 0%, #515154 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Selector */
        .selector-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .selector-wrapper {
            position: relative;
            width: 100%;
            max-width: 380px;
        }

        .selector-wrapper select {
            width: 100%;
            padding: 14px 44px 14px 18px;
            font-size: 16px;
            font-family: inherit;
            font-weight: 500;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            background: var(--glass-bg-solid);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            color: var(--text-primary);
            cursor: pointer;
            appearance: none;
            box-shadow:
                0 4px 24px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .selector-wrapper select:hover {
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.7);
        }

        .selector-wrapper select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow:
                0 0 0 4px rgba(0, 122, 255, 0.15),
                0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .selector-wrapper::after {
            content: '';
            position: absolute;
            right: 18px;
            top: 50%;
            width: 8px;
            height: 8px;
            border-right: 2px solid var(--text-secondary);
            border-bottom: 2px solid var(--text-secondary);
            transform: translateY(-65%) rotate(45deg);
            pointer-events: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 40px;
            border-radius: var(--radius-lg);
        }

        .empty-state-icon {
            width: 72px;
            height: 72px;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .empty-state-icon i {
            font-size: 28px;
            color: var(--accent);
        }

        .empty-state h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Company Hero */
        .company-hero {
            border-radius: var(--radius-lg);
            padding: 36px;
            margin-bottom: 20px;
        }

        .company-hero-content {
            display: flex;
            align-items: flex-start;
            gap: 28px;
        }

        .company-logo {
            width: 88px;
            height: 88px;
            border-radius: var(--radius-md);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.08),
                inset 0 0 0 1px rgba(0, 0, 0, 0.04);
        }

        .company-logo img {
            max-width: 75%;
            max-height: 75%;
            object-fit: contain;
        }

        .company-logo .initials {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-secondary);
            letter-spacing: -0.02em;
        }

        .company-main-info {
            flex: 1;
        }

        .company-name {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 10px;
            line-height: 1.1;
            color: var(--text-primary);
        }

        .company-sector {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 122, 255, 0.08);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .company-sector i {
            font-size: 12px;
        }

        .company-description {
            font-size: 17px;
            line-height: 1.65;
            color: var(--text-secondary);
            max-width: 680px;
        }

        /* Quick Stats */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-top: 28px;
            padding-top: 28px;
            border-top: 1px solid var(--glass-border-subtle);
        }

        .stat-item {
            text-align: center;
            padding: 18px 14px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            font-weight: 500;
        }

        /* Links Bar */
        .links-bar {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 11px 20px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition-fast);
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.25);
        }

        .link-btn:hover {
            background: #0066d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.35);
        }

        .link-btn.secondary {
            background: rgba(255, 255, 255, 0.7);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--glass-border);
        }

        .link-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (max-width: 900px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Section Card */
        .section-card {
            border-radius: var(--radius-lg);
            padding: 28px;
            transition: var(--transition);
        }

        .section-card:hover {
            box-shadow: var(--glass-shadow-hover);
        }

        .section-card.full-width {
            grid-column: 1 / -1;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .section-icon {
            width: 38px;
            height: 38px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
        }

        .section-icon.blue {
            background: rgba(0, 122, 255, 0.12);
            color: #007AFF;
        }
        .section-icon.green {
            background: rgba(52, 199, 89, 0.12);
            color: #34C759;
        }
        .section-icon.orange {
            background: rgba(255, 149, 0, 0.12);
            color: #FF9500;
        }
        .section-icon.purple {
            background: rgba(175, 82, 222, 0.12);
            color: #AF52DE;
        }
        .section-icon.pink {
            background: rgba(255, 45, 85, 0.1);
            color: #FF2D55;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Solution Items */
        .solution-item {
            padding: 18px 0;
            border-bottom: 1px solid var(--glass-border-subtle);
        }

        .solution-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .solution-item:first-child {
            padding-top: 0;
        }

        .solution-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .solution-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.55;
            margin-bottom: 10px;
        }

        .solution-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 11px;
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.04);
            color: var(--text-tertiary);
            border-radius: 6px;
            font-weight: 500;
        }

        .tag.blue {
            background: rgba(0, 122, 255, 0.1);
            color: var(--accent);
        }

        /* Client Logos Grid */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
        }

        .client-card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-sm);
            padding: 16px;
            text-align: center;
            transition: var(--transition-fast);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .client-card:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .client-logo-wrapper {
            width: 56px;
            height: 56px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: var(--radius-sm);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .client-logo-wrapper img {
            max-width: 42px;
            max-height: 42px;
            object-fit: contain;
        }

        .client-logo-wrapper .client-initials {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-tertiary);
        }

        .client-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .client-project {
            font-size: 10px;
            color: var(--text-tertiary);
            line-height: 1.3;
        }

        /* Investor Items */
        .investor-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid var(--glass-border-subtle);
        }

        .investor-item:last-child {
            border-bottom: none;
        }

        .investor-info {
            flex: 1;
        }

        .investor-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .investor-type {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .investor-amount {
            text-align: right;
        }

        .investor-amount .amount {
            font-size: 15px;
            font-weight: 700;
            color: var(--accent);
        }

        .investor-amount .date {
            font-size: 11px;
            color: var(--text-tertiary);
        }

        /* Expertise Cards */
        .expertise-item {
            background: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-sm);
            padding: 18px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .expertise-item:last-child {
            margin-bottom: 0;
        }

        .expertise-domain {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .expertise-tech {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .expertise-certif {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            color: #34C759;
            font-weight: 600;
        }

        /* E-Reputation Card - Liquid Glass style */
        .reputation-card {
            background: linear-gradient(135deg,
                rgba(88, 86, 214, 0.9) 0%,
                rgba(175, 82, 222, 0.85) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-md);
            padding: 24px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 8px 32px rgba(88, 86, 214, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .reputation-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .reputation-header i {
            font-size: 22px;
            opacity: 0.9;
        }

        .reputation-header span {
            font-size: 17px;
            font-weight: 600;
        }

        .reputation-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 18px;
        }

        .rep-stat {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius-sm);
            padding: 14px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rep-stat-value {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .rep-stat-label {
            font-size: 11px;
            opacity: 0.75;
            font-weight: 500;
        }

        .reputation-text {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.92;
        }

        .reputation-text strong {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            .header h1 {
                font-size: 32px;
            }

            .company-hero {
                padding: 24px;
            }

            .company-hero-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .company-name {
                font-size: 26px;
            }

            .company-description {
                font-size: 15px;
            }

            .section-card {
                padding: 22px;
            }

            .quick-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .links-bar {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.45s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .delay-1 { animation-delay: 0.08s; }
        .delay-2 { animation-delay: 0.16s; }
        .delay-3 { animation-delay: 0.24s; }
    </style>
</head>

        <div class="header">
            <div class="header-badge">
                <i class="fas fa-microchip"></i>
                Salon Agir 2025 • Montrouge
            </div>
            <h1>Entreprises IA</h1>
            <p>Découvrez les solutions innovantes</p>
        </div>

        <div class="selector-container">

    </div>

        // Charger une table via l'API REST Grist (mode standalone)
        async function fetchGristTableREST(tableName) {
            try {
                const url = `${GRIST_BASE_URL}/api/docs/${GRIST_DOC_ID}/tables/${tableName}/records`;
                const response = await fetch(url);
                if (!response.ok) {
                    console.log(`Erreur API Grist pour ${tableName}: ${response.status}`);
                    return [];
                }
                const data = await response.json();
                if (!data.records) return [];
                return data.records.map(r => ({ id: r.id, ...r.fields }));
            } catch (e) {
                console.log('Erreur chargement table ' + tableName + ':', e);
                return [];
            }
        }

        // Charger une table via l'API Widget Grist (mode intégré)
        async function fetchGristTableWidget(tableName) {
            try {
                const data = await grist.docApi.fetchTable(tableName);
                if (!data || !data.id) return [];
                const records = [];
                const numRecords = data.id.length;
                const columns = Object.keys(data);
                for (let i = 0; i < numRecords; i++) {
                    const record = {};
                    columns.forEach(col => {
                        record[col] = data[col][i];
                    });
                    records.push(record);
                }
                return records;
            } catch (e) {
                console.log('Erreur chargement table ' + tableName + ':', e);
                return [];
            }
        }

                        <div class="expertise-item">
                            <div class="expertise-domain">${e.domaine}</div>
                            <div class="expertise-tech">${e.technologies}</div>
                            ${e.certifications ? `<div class="expertise-certif"><i class="fas fa-award"></i> ${e.certifications}</div>` : ''}
                        </div>
                        `).join('')}
                    </div>
                    ` : ''}

                    ${companyLinkedIn ? `
                    <div class="section-card glass animate-in delay-3">
                        <div class="reputation-card">
                            <div class="reputation-header">
                                <i class="fab fa-linkedin"></i>
                                <span>E-Réputation</span>
                            </div>
                            <div class="reputation-stats">
                                <div class="rep-stat">
                                    <div class="rep-stat-value">${companyLinkedIn.nbEmployes}</div>
                                    <div class="rep-stat-label">Employés</div>
                                </div>
                                <div class="rep-stat">
                                    <div class="rep-stat-value">${companyLinkedIn.croissance}</div>
                                    <div class="rep-stat-label">Croissance</div>
                                </div>
                            </div>
                            <div class="reputation-text">
                                ${companyLinkedIn.reputation ? `<strong>Réputation</strong>${companyLinkedIn.reputation}` : ''}
                            </div>
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Event listener
        document.getElementById('companySelect').addEventListener('change', function() {
            const id = parseInt(this.value);
            if (id) {
                const company = entreprises.find(e => e.id === id);
                if (company) displayCompany(company);
            } else {
                document.getElementById('companyContent').innerHTML = `
                    <div class="empty-state glass">
                        <div class="empty-state-icon"><i class="fas fa-building"></i></div>
                        <h3>Sélectionnez une entreprise</h3>
                        <p>Choisissez dans la liste pour voir le profil complet</p>
                    </div>
                `;
            }
        });

        // Init
        document.addEventListener('DOMContentLoaded', initGrist);
    </script>
</body>
</html>
